table:
  name: v_user_ref
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_ref
  custom_root_fields: {}
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - authed
        - avatar
        - banned
        - clientType
        - color
        - emoji
        - extId
        - guest
        - guestStatus
        - hasDrawPermissionOnCurrentPage
        - isDialIn
        - isModerator
        - isOnline
        - joined
        - disconnected
        - locked
        - loggedOut
        - mobile
        - name
        - pinned
        - presenter
        - registeredOn
        - role
        - userId
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
      query_root_fields: []
      subscription_root_fields: []
